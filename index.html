    <style>
        @keyframes textik {
            0% { color: rgb(214, 129, 31);}
            33% { color: rgb(214, 76, 33);}
            66% { color: rgb(214, 71, 13);}
            100% { color: rgb(214, 129, 31);}
        }
        @font-face {
            font-family: "font1";
            src: url(fonts/Gabarito-VariableFont_wght.ttf);
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: font1;
            background-image: url(images/background1.jpg);
            background-position: center;
            background-size: cover; /* Zajistí, že pozadí pokryje celou obrazovku */
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            font-size: 90px;
            color: aliceblue;
            margin-top: 200px; /* Zmenši hodnotu pro umístění textu výš */
            margin-bottom: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 100px;
            

        }
        header {
            background-color: rgba(0, 0, 0, 0.5);  /* Tmavá barva s 70% průhledností */
            width: 100%;  /* Zajistí, že header zabere celou šířku */
            margin: 0px;  /* Odstraní výchozí okraje */
            display: flex;
            align-items: center;
            padding: 10px 0px;
            justify-content: center;
        }
        .logo {
            justify-content: center;
            text-align: center;
            align-items: center;
            display: inline-block;
        }
        .searchbar {
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5);
            border-color: black;
            border-radius: 10px ;
        }
        p {
            font-size: 50px;
            text-align: center;
            animation: textik 5s infinite;
        }
        .projekt {
            background-color: black;
        }
        .kontakt {
            text-align: center;
            animation: textik 15s infinite;
            font-size: 20px;
            background-color: black;
        }
        footer {
            background-color: black;
            
        }
        .sociallinks {
            text-align: center;
            font-size: 30px;
            text-decoration: none;
            justify-content: space-between;
        }
        .instagram {
            text-decoration: none;
            color: aliceblue;
            transition: 0.3s ease;
        }
        .instagram:hover {
            animation: textik 1s infinite;
            transform: scale(1.5);
        }
        nav ul {
        list-style-type: none; /* Odstraní bullet points (číselné seznamy) */
        padding: 0;
        margin: 0;
        display: flex;  /* Uspořádá položky do řady */
        }

        nav ul li {
            margin-right: 20px;  /* Mezera mezi jednotlivými položkami */
        }

        nav ul li a {
            text-decoration: double;  /* Odstraní podtržení */
            color: rgb(255, 255, 255);  /* Nastaví barvu textu */
            font-size: 18px;
            padding: 10px;
        }

        nav ul li a:hover {
            color: #007BFF;  /* Změní barvu při najetí na odkaz */
            animation: textik 1s infinite;
        }
    </style>
